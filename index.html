<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENVENIDOS A TU CAJERA MAGY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff007f;
            --dark-pink: #8b0046;
            --bg-black: #0a0a0a;
            --gold: #ffd700;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding-bottom: 50px;
        }

        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .hero-section {
            text-align: center;
            padding: 40px 20px 10px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        h2 {
            font-size: 1.4rem;
            color: #fff;
            letter-spacing: 4px;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 380px;
            margin: 0 auto;
            padding: 0 20px;
        }

        @keyframes neonBlink {
            0%,100% { box-shadow: 0 0 5px var(--neon-pink), inset 0 0 5px var(--neon-pink); }
            50% { box-shadow: 0 0 20px var(--neon-pink), inset 0 0 10px var(--neon-pink); }
        }

        @keyframes shine { 100% { left: 125%; } }

        @keyframes subtleShake {
            0%,100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }

        .custom-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 16px;
            border-radius: 15px;
            text-decoration: none !important;
            color: white !important;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 0, 127, 0.4);
            background: rgba(20, 20, 20, 0.9);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            width: 100%;
            animation: neonBlink 2s infinite ease-in-out;
        }

        .custom-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: skewX(-25deg);
            animation: shine 4s infinite;
        }

        .custom-btn:hover {
            transform: scale(1.05) translateY(-3px);
            animation: subtleShake 0.3s infinite;
            background: rgba(255, 0, 127, 0.2);
            border-color: #fff;
        }

        .btn-cronograma {
            background: linear-gradient(45deg, #000, var(--dark-pink));
            border-color: #fff;
            animation: neonBlink 1.5s infinite;
        }

        .btn-fb { border-color: #1877f2; animation: fbBlink 3s infinite; }
        @keyframes fbBlink { 0%,100% { box-shadow: 0 0 5px #1877f2; } 50% { box-shadow: 0 0 15px #1877f2; } }

        .btn-ig { border-color: #e4405f; animation: igBlink 2.5s infinite; }
        @keyframes igBlink { 0%,100% { box-shadow: 0 0 5px #e4405f; } 50% { box-shadow: 0 0 15px #e4405f; } }

        .btn-wpp { border-color: #25d366; animation: wppBlink 2s infinite; }
        @keyframes wppBlink { 0%,100% { box-shadow: 0 0 5px #25d366; } 50% { box-shadow: 0 0 15px #25d366; } }

        .btn-ganamos {
            border-color: var(--gold);
            color: var(--gold) !important;
            font-size: 1.3rem;
            animation: goldBlink 1.2s infinite;
        }

        @keyframes goldBlink {
            0%,100% { box-shadow: 0 0 5px var(--gold); transform: scale(1); }
            50% { box-shadow: 0 0 25px var(--gold); transform: scale(1.02); }
        }

        .btn-multipanel { border-color: var(--neon-pink); }
        .custom-btn i { font-size: 1.5rem; }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.92);
            overflow-y: auto;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: #111;
            margin: 30px auto;
            padding: 25px;
            border: 2px solid var(--neon-pink);
            width: 90%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 0 50px var(--neon-pink);
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .panel-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .panel-link {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff !important;
            text-decoration: none !important;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: bold;
        }

        .panel-link:hover {
            background: var(--dark-pink);
            border-color: var(--neon-pink);
            transform: translateX(10px);
        }

        .cronograma-img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--neon-pink);
        }

        .floating-icon {
            position: absolute;
            pointer-events: none;
            z-index: -1;
            color: var(--neon-pink);
        }

        /* FOOTER */
        .footer-dev {
            margin-top: 40px;
            padding: 20px 10px;
            text-align: center;
            background: linear-gradient(180deg, #0a0a0a, #140014);
            border-top: 1px solid rgba(255, 0, 127, 0.4);
            box-shadow: 0 -5px 20px rgba(255, 0, 127, 0.2);
            font-size: 14px;
            letter-spacing: 1px;
        }

        .footer-dev p { margin: 4px 0; color: #ccc; }

        .footer-dev span {
            color: var(--neon-pink);
            font-weight: bold;
            text-shadow: 0 0 8px var(--neon-pink);
        }
    </style>
</head>

<body>

    <div class="hero-section">
        <h1>BIENVENIDOS A TU CAJERA MAGY</h1>
        <h2>RED ESCORPIÓN</h2>
    </div>

    <div class="btn-container">
        <button onclick="openModal('modalCronograma')" class="custom-btn btn-cronograma">
            <i class="fas fa-calendar-alt"></i> VER CRONOGRAMA
        </button>

        <a href="https://www.facebook.com/share/1F1KbSA3Vr/" target="_blank" class="custom-btn btn-fb">
            <i class="fab fa-facebook"></i> Facebook
        </a>

        <a href="https://www.instagram.com/zidaneliapego?igsh=MW9mM2FhYnZuMG5xdw==" target="_blank" class="custom-btn btn-ig">
            <i class="fab fa-instagram"></i> Instagram
        </a>

        <a href="https://wa.me/5492612389836" target="_blank" class="custom-btn btn-wpp">
            <i class="fab fa-whatsapp"></i> Línea 1
        </a>

        <a href="https://wa.me/5492612309009" target="_blank" class="custom-btn btn-wpp">
            <i class="fab fa-whatsapp"></i> Línea 2
        </a>

        <a href="https://ganamosnet.club" target="_blank" class="custom-btn btn-ganamos">
            <i class="fas fa-crown"></i> GANAMOS
        </a>

        <button onclick="openModal('modalPaneles')" class="custom-btn btn-multipanel">
            <i class="fas fa-dice-d20"></i> MULTIPANEL
        </button>
    </div>

    <footer class="footer-dev">
        <p>Desarrollado por <span>Enzo Rivero</span> · Frontend Developer</p>
        <p>© 2026 Todos los derechos reservados</p>
    </footer>

    <script>
        function openModal(id) {
            document.getElementById(id).style.display = "block";
        }
        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>

</body>
</html>
