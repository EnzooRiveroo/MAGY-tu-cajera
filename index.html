<style>
:root {
    --neon-pink:#ff007f;
    --dark-pink:#8b0046;
    --bg-black:#0a0a0a;
    --gold:#ffd700;
}

body{
    background:var(--bg-black);
    color:white;
    font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;
    margin:0;
    padding-bottom:60px;
}

/* HERO */
.hero-section{text-align:center;padding:40px 20px 10px;}
h1{color:var(--neon-pink);text-shadow:0 0 10px var(--neon-pink);font-size:2.2rem;}
h2{letter-spacing:4px;opacity:.9;}

/* BOTONES */
.btn-container{display:flex;flex-direction:column;gap:18px;max-width:380px;margin:0 auto;padding:0 20px;}
.custom-btn{
display:flex;align-items:center;justify-content:center;gap:15px;
padding:16px;border-radius:15px;
background:#111;color:white;font-weight:bold;
border:2px solid var(--neon-pink);
}

.btn-ganamos{color:var(--gold);border-color:var(--gold);}
.btn-fb{border-color:#1877f2;}
.btn-ig{border-color:#e4405f;}
.btn-wpp{border-color:#25d366;}

/* MODALES */
.modal{
display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.9);z-index:1000;
}
.modal-content{
background:#111;margin:40px auto;padding:25px;
border:2px solid var(--neon-pink);
border-radius:15px;max-width:450px;width:90%;
}
.close{
position:absolute;right:20px;top:10px;
font-size:30px;cursor:pointer;
}

.panel-grid{display:grid;gap:10px;margin-top:15px;}
.panel-link{
background:#1a1a1a;padding:12px;border-radius:10px;
text-decoration:none;color:white;
}

/* FOOTER */
.footer-dev{
margin-top:40px;
padding:20px;
text-align:center;
background:#0a0a0a;
border-top:1px solid var(--neon-pink);
}
.footer-dev span{color:var(--neon-pink);font-weight:bold;}
</style>
</head>
